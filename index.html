<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wander Buttons</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <h1>Happy Wander Buttons</h1>

  <div>
    <table>
      <tr>
        <th>Button Type</th>
        <th>Example Locations</th>
        <th>Button Example</th>
      </tr>
      <tr>
        <td>Primary default</td>
        <td>"Create a new account"</td>
        <td>
          <button class="default primary">Click me!</button>
        </td>
      </tr>
      <tr>
        <td>Secondary default</td>
        <td>"Import an existing account"</td>
        <td>
          <button class="default secondary">Click me!</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
