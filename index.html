<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wander Buttons</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/new.css">
  <script type="text/javascript" src="./src/new.js"></script>
</head>
<body>
  <h1>Happy Wander Buttons</h1>

  <div>
    <table>
      <tr>
        <th>Button Type</th>
        <th>Example Locations</th>
        <th>Button Example</th>
      </tr>
      <tr>
        <td>Primary default</td>
        <td>"Create a new account"</td>
        <td>
          <button class="default primary" onclick="triggerClick(event)">Create account</button>
        </td>
      </tr>
      <tr>
        <td>Secondary default</td>
        <td>"Import an existing account"</td>
        <td>
          <button class="default secondary" onclick="triggerClick(event)">Import existing</button>
        </td>
      </tr>
      <tr>
        <td>Primary circle</td>
        <td>"Send"</td>
        <td>
          <button class="circle primary" onclick="triggerClick(event)">
            <svg width="57" height="59" viewBox="0 0 57 59" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.8038 46.5175L40.7908 17.0111C41.1288 15.6894 40.7821 15.0717 39.3626 15.4347L9.79538 24.4465L23.2284 30.8178L37.9663 18.2779L25.4263 33.0157L31.8038 46.5175Z" fill="#FFFEFC"></path></svg>
          </button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
